<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
  <meta name="format-detection" content="telephone=no">
  <title>bubble</title>

  <!-- 不要删除或改变下面这行代码 -->
  {{{__HEAD_JAVASCRIPT__}}}
</head>
<body>
  <!-- S 主体内容 -->
  <div id="o2_main" class="main">
    <div class="field">
      <!-- <h1>Bubble</h1> -->
    </div>
    <div class="setting">
      <p class="setting_group">
        <label for="bubble_num">气泡数量</label>
        <input type="text" class="num" name="bubble_num" value="30">
      </p>
      <p class="setting_group">
        <label for="bubble_size">气泡宽高</label>
        <input type="text" name="bubble_size" class="size" value="150，150">
      </p>
      <p class="setting_group">
        <label for="bubble_ease">缓动函数</label>
        <select class="ease" name="bubble_ease">
          <option value="linear">linear</option>
          <option value="ease">ease</option>
          <option value="ease-in">ease-in</option>
          <option value="ease-out">ease-out</option>
          <option value="ease-in-out">ease-in-out</option>
        </select>
      </p>
      <p class="setting_group">
        <label for="bubble_cubic">贝塞尔曲线</label>
        <input type="text" name="bubble_cubic" class="cubic" value="cubic-bezier(0.470,0.000,0.745,0.715)">
      </p>
      <p class="setting_group">
        <label for="bubble_shake">摇晃</label>
        <select class="shake" name="bubble_shake">
          <option value="true">是</option>
          <option value="false">否</option>
        </select>
      </p>
      <p class="setting_group">
        <label for="bubble_scale">增大</label>
        <select class="scale" name="bubble_scale">
          <option value="false">否</option>
          <option value="true">是</option>
        </select>
      </p>
      <p class="setting_group">
        <label for="bubble_pic">图片地址</label>
        <input type="text" name="bubble_pic" value="https://img20.360buyimg.com/ling/jfs/t19231/101/1740022916/276990/bd8945f/5ad47a2bN4ec852a3.png，https://img13.360buyimg.com/ling/jfs/t17290/130/1661446065/268718/412bc02a/5ad47a2eNc8614596.png，https://img12.360buyimg.com/ling/jfs/t16603/85/1723180043/158655/307809f2/5ad47a2dN56abcd39.png" class="pic">
      </p>
      <p class="setting_group">
        <input type="submit" value="提交" class="submit">
      </p>
      <!-- <p class="setting_group">
        <input type="file" name="bubble_file" class="file">
      </p> -->
    </div>
  </div>
  <!-- E 主体内容 -->
</body>
</html>
